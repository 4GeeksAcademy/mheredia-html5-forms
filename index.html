<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dfb37b3d0c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid border rounded-3 w-75">
        <div class="row bg-light border-bottom">
            <h1 class="p-1 ms-2">Payment form example</h1>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <label for="cardnumber" class="form-label" require>Card #</label>
                <input type="number" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXX">
            </div>
            <div class="col-2">
                <label for="CVC#" class="form-label">CVC #</label>
                <input type="number" class="form-control" id="CVC#" placeholder="0000">
            </div>
            <div class="col-4">
                <label for="Amount" class="form-label">Amount</label>
                <div class="d-flex align-items-center">
                    <p class="m-0">$</p>
                    <input type="number" class="form-control" id="Amount" placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example" id="state">
                    <option selected>Pick a state</option>
                    <option value="1">Florida</option>
                </select>
            </div>
            <div class="col-3">
                <label for="Postalcode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="Postalcode">
            </div>
        </div>
        <div class="row mt-3 justify-content-between">
            <div class="col-6">
                <label class="form-label d-flex flex-column">We accept:</label>
                <div class="col-6 d-flex bg-secondary p-2 rounded-3 w-50 justify-content-between">
                    <div class="form-check me-3">

                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-solid fa-credit-card text-white"></i>
                        </label>
                    </div>
                    <div class="form-check me-3">

                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-mastercard text-white"></i>
                        </label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-visa text-white"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-end border-top pt-3 pb-2">
            <button type="button" class="btn btn-secondary me-1">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
